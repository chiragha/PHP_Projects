<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Online Voting System</title>
</head>
<body>
    <h1 class="head">Online Voting System</h1>
    <div id="form">
        <h1>Registration Form</h1>
        <form name="form"  action="../api/register.php" method="POST" enctype="multipart/form-data">
         <label>Name: </label>
         <input type = "text" id="user" name="name" placeholder="Enter Your Name"><br /><br />
         <label>Phone: </label>
         <input type = "number" id="mobile" name="mobile" placeholder="Enter Your Phone Number"><br /><br />
         <label>Password: </label>
         <input type = "password" id="pass" name="password" placeholder="Enter Your Password"><br /><br />
         <label>Confirm Password: </label>
         <input type = "password" id="pass" name="cpassword" placeholder="Confirm Your Password"><br /><br />
         <label>Address: </label>
         <input type = "text" id="add" name="address" placeholder="Enter Your Address"><br /><br />
         <label>Upload Image: </label>

         <input type="file" name="photo"><br/><br/>

         <label>Select Your Role: </label>
         <select id="dropbox" name="role">
            <option value ="1">Voter</option>
            <option value ="2">Group</option>
         </select><br/><br/>
         <!-- <input type="submit"  value="Register" name="submit"> -->
          <button id="btn">Register</button>
        </form>
        <p>Already Registered?
            <a href="../index.html">Login here</a></p>
     </div>
</body>
</html>
